<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
</head>

<body>
    <div id="container">
        <aside id="sidebar">
            <header id="score-board">
                <h1>Puntuación: <span id="score">0</span></h1>
            </header>
            <div id="leaderboard">
                <h2>Leaderboard</h2>
                <div class="leaderboard-header">
                    <span>Rank</span>
                    <span>Nombre</span>
                    <span>IG</span>
                    <span>Puntuación</span>
                </div>
                <ol id="leaderboard-list"></ol>
                <!-- Botones de paginación -->
                <div class="pagination-buttons">
                    <button id="prev-button">«</button>
                    <button id="next-button">»</button>
                </div>
            </div>
        </aside>
        <div id="game-board"></div>
    </div>

    <!-- Formulario de Game Over para guardar el nombre, IG y la puntuación -->
    <div id="game-over-form" style="display: none;">
        <h2>Game Over</h2>
        <form id="player-form">
            <label for="player-name">Nombre:</label>
            <input type="text" id="player-name" required />

            <label for="player-ig">Instagram:</label>
            <input type="text" id="player-ig" required />

            <button type="submit">Guardar Puntuación</button>
        </form>
    </div>
</body>

</html>
